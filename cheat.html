<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Aimbot Fantasy Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #151530 100%);
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background efek khusus game */
        .game-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(30, 60, 150, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(200, 50, 50, 0.1) 0%, transparent 40%);
        }
        
        .crosshair-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255, 50, 50, 0.2) 49px, rgba(255, 50, 50, 0.2) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255, 50, 50, 0.2) 49px, rgba(255, 50, 50, 0.2) 50px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(to right, #ff3333, #ff9933);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #aaaaff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Panel utama yang mengambang */
        .floating-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            background: rgba(20, 25, 40, 0.85);
            border: 2px solid #ff3333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.4), 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0) rotate(0.5deg); }
            50% { transform: translateY(-52%) translateX(5px) rotate(-0.5deg); }
        }
        
        .panel-header {
            background: linear-gradient(90deg, #ff3333, #cc0000);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            color: #ffff00;
            text-shadow: 0 0 8px yellow;
        }
        
        .panel-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .panel-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .panel-body {
            padding: 20px;
        }
        
        /* Konten utama halaman */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 35, 50, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-top: 20px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #ff9933;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 100, 100, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(40, 45, 70, 0.6);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 100, 100, 0.5);
        }
        
        .stat-card h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
        
        /* Kontrol Aimbot di panel */
        .aimbot-control {
            margin-bottom: 25px;
        }
        
        .control-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #ff9933;
            font-weight: 600;
        }
        
        .control-title i {
            color: #00ccff;
        }
        
        .control-slider {
            width: 100%;
            margin: 15px 0;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #333, #555);
            outline: none;
        }
        
        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff3333, #990000);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
            border: 2px solid white;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 15px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(to right, #00cc00, #009900);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff3333, #cc0000);
            color: white;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 50, 50, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #aaaaff;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .aimbot-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 100, 100, 0.2);
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ff3333;
            box-shadow: 0 0 10px #ff3333;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .status-active {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .hotkey-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            color: #ffff00;
            border: 1px solid rgba(255, 255, 0, 0.3);
            text-align: center;
            margin-top: 15px;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8888cc;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 100, 100, 0.1);
        }
        
        .footer-note strong {
            color: #ff9933;
        }
        
        /* Responsif */
        @media (max-width: 1100px) {
            .floating-panel {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                width: 100%;
                max-width: 500px;
                margin: 30px auto;
                animation: none;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-bg"></div>
    <div class="crosshair-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crosshairs"></i> FREE FIRE AIMBOT </h1>
            <p>Panel untuk meningkatkan akurasi headshot</p>
        </div>
        
        
               
            
            <h2 class="section-title" style="margin-top: 40px;">TUTORIAL PENGGUNAAN</h2>
            <p style="margin-bottom: 20px; line-height: 1.6;">
                Panel ini adalah <strong>aimbot</strong>  
              
            </p>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn btn-secondary"><i class="fas fa-gamepad"></i> Mode Latihan</button>
                <button class="btn btn-secondary"><i class="fas fa-sliders-h"></i> Preset Lainnya</button>
                <button class="btn btn-secondary"><i class="fas fa-question-circle"></i> Bantuan</button>
            </div>
        </div>
    </div>
    
    <!-- Panel Mengambang -->
    <div class="floating-panel">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-crosshairs"></i> AIMBOT CONTROL
            </div>
            <button class="panel-close" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="panel-body">
            <div class="aimbot-control">
                <div class="control-title">
                    <i class="fas fa-bullseye"></i> AKURASI AIMBOT
                </div>
                <input type="range" min="1" max="100" value="85" class="control-slider" id="accuracySlider">
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <span>Normal</span>
                    <span style="color: #ff3333; font-weight: bold;">85% (Tinggi)</span>
                    <span>Extreme</span>
                </div>
            </div>
            
            <div class="aimbot-control">
                <div class="control-title">
                    <i class="fas fa-arrows-alt-h"></i> REAKSI AIMBOT
                </div>
                <input type="range" min="1" max="100" value="70" class="control-slider" id="reactionSlider">
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <span>Slow</span>
                    <span style="color: #ff9933; font-weight: bold;">70% (Fast)</span>
                    <span>Instant</span>
                </div>
            </div>
            
            <div class="aimbot-control">
                <div class="control-title">
                    <i class="fas fa-skull-crossbones"></i> HEADSHOT PRIORITY
                </div>
                <label class="toggle-label">
                    <div class="toggle-switch">
                        <input type="checkbox" id="headshotToggle" checked>
                        <span class="toggle-slider"></span>
                    </div>
                    <span>Prioritaskan headshot otomatis</span>
                </label>
                
                <label class="toggle-label">
                    <div class="toggle-switch">
                        <input type="checkbox" id="targetToggle" checked>
                        <span class="toggle-slider"></span>
                    </div>
                    <span>Auto target switching</span>
                </label>
                
                <label class="toggle-label">
                    <div class="toggle-switch">
                        <input type="checkbox" id="visibilityToggle">
                        <span class="toggle-slider"></span>
                    </div>
                    <span>Target hanya yang terlihat</span>
                </label>
            </div>
            
            <div class="aimbot-control">
                <div class="control-title">
                    <i class="fas fa-keyboard"></i> HOTKEY SETTINGS
                </div>
                <div class="hotkey-display">
                    AIM KEY: <strong style="color: #00ff00;">[ALT]</strong> + <strong style="color: #00ff00;">[CLICK KANAN]</strong>
                </div>
                <div class="hotkey-display" style="margin-top: 10px;">
                    TOGGLE: <strong style="color: #00ccff;">[F4]</strong>
                </div>
            </div>
            
            <button class="btn btn-primary" id="activateBtn">
                <i class="fas fa-rocket"></i> AKTIFKAN AIMBOT
            </button>
            
            <div class="aimbot-status">
                <div>
                    <strong>STATUS:</strong> <span id="statusText" style="color: #ff3333; font-weight: bold;">NON-AKTIF</span>
                </div>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.8rem; color: #8888cc; text-align: center;">
                <i class="fas fa-exclamation-triangle"></i> 
            </div>
        </div>
    </div>
    
    <div class="footer-note">
       

    <script>
        // Elemen UI
        const closePanelBtn = document.getElementById('closePanel');
        const activateBtn = document.getElementById('activateBtn');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const accuracySlider = document.getElementById('accuracySlider');
        const reactionSlider = document.getElementById('reactionSlider');
        const headshotToggle = document.getElementById('headshotToggle');
        const targetToggle = document.getElementById('targetToggle');
        const visibilityToggle = document.getElementById('visibilityToggle');
        
        let isActive = false;
        
        // Tombol tutup panel
        closePanelBtn.addEventListener('click', function() {
            document.querySelector('.floating-panel').style.opacity = '0';
            document.querySelector('.floating-panel').style.transform = 'translateY(-50%) translateX(100px)';
            setTimeout(() => {
                document.querySelector('.floating-panel').style.display = 'none';
                // Tampilkan tombol untuk memunculkan kembali panel
                const showPanelBtn = document.createElement('button');
                showPanelBtn.innerHTML = '<i class="fas fa-eye"></i> Tampilkan Panel';
                showPanelBtn.style.position = 'fixed';
                showPanelBtn.style.bottom = '20px';
                showPanelBtn.style.right = '20px';
                showPanelBtn.style.zIndex = '1001';
                showPanelBtn.className = 'btn btn-primary';
                showPanelBtn.id = 'showPanelBtn';
                document.body.appendChild(showPanelBtn);
                
                showPanelBtn.addEventListener('click', function() {
                    document.querySelector('.floating-panel').style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('.floating-panel').style.opacity = '1';
                        document.querySelector('.floating-panel').style.transform = 'translateY(-50%) translateX(0)';
                    }, 10);
                    this.remove();
                });
            }, 300);
        });
        
        // Tombol aktifkan/deaktifkan
        activateBtn.addEventListener('click', function() {
            isActive = !isActive;
            
            if (isActive) {
                statusText.textContent = 'AKTIF';
                statusText.style.color = '#00ff00';
                statusIndicator.classList.add('status-active');
                activateBtn.innerHTML = '<i class="fas fa-power-off"></i> MATIKAN FANTASI AIMBOT';
                activateBtn.style.background = 'linear-gradient(to right, #00cc00, #009900)';
                
                // Efek visual saat diaktifkan
                document.body.style.animation = 'none';
                setTimeout(() => {
                    document.body.style.animation = 'pulseEffect 0.5s';
                }, 10);
                
                // Tampilkan notifikasi
                showNotification('Fantasi Aimbot Diaktifkan!', 'success');
            } else {
                statusText.textContent = 'NON-AKTIF';
                statusText.style.color = '#ff3333';
                statusIndicator.classList.remove('status-active');
                activateBtn.innerHTML = '<i class="fas fa-rocket"></i> AKTIFKAN FANTASI AIMBOT';
                activateBtn.style.background = 'linear-gradient(to right, #ff3333, #cc0000)';
                
                // Tampilkan notifikasi
                showNotification('Fantasi Aimbot Dimatikan!', 'warning');
            }
        });
        
        // Update nilai slider
        accuracySlider.addEventListener('input', function() {
            const value = this.value;
            const label = this.nextElementSibling.querySelector('span:nth-child(2)');
            let level = "Normal";
            
            if (value < 30) level = "Normal";
            else if (value < 70) level = "Medium";
            else if (value < 90) level = "Tinggi";
            else level = "Extreme";
            
            label.textContent = `${value}% (${level})`;
        });
        
        reactionSlider.addEventListener('input', function() {
            const value = this.value;
            const label = this.nextElementSibling.querySelector('span:nth-child(2)');
            let level = "Slow";
            
            if (value < 30) level = "Slow";
            else if (value < 70) level = "Medium";
            else if (value < 90) level = "Fast";
            else level = "Instant";
            
            label.textContent = `${value}% (${level})`;
        });
        
        // Fungsi notifikasi
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '8px';
            notification.style.zIndex = '10000';
            notification.style.fontWeight = 'bold';
            notification.style.boxShadow = '0 5px 15px rgba(0,0,0,0.5)';
            notification.style.transition = 'all 0.3s';
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(to right, #00cc00, #009900)';
                notification.style.color = 'white';
                notification.style.borderLeft = '5px solid #00ff00';
            } else {
                notification.style.background = 'linear-gradient(to right, #ff9933, #cc6600)';
                notification.style.color = 'white';
                notification.style.borderLeft = '5px solid #ffcc00';
            }
            
            document.body.appendChild(notification);
            
            // Hilangkan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Tambahkan style untuk efek pulse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulseEffect {
                0% { box-shadow: inset 0 0 0 0 rgba(0, 255, 0, 0); }
                50% { box-shadow: inset 0 0 50px 20px rgba(0, 255, 0, 0.2); }
                100% { box-shadow: inset 0 0 0 0 rgba(0, 255, 0, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
